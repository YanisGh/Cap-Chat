<!DOCTYPE html>
<html>
<head>
  <title>Success Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    }
    .action-icon {
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Successful</h1>
    <p>Welcome to the member's area!</p>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" onclick="getAll('theme')">Voir les th√®mes</button>
      <button type="button" class="btn btn-primary" onclick="getAll('artistes')">Voir les artistes</button>
      <button type="button" class="btn btn-primary" onclick="getAll('jeux d\'image')">Voir les jeux d'image</button>
    </div>

    <div id="content" class="mt-4"></div>
  </div>

  <script>
    function getAll(categorie) {
      var xhttp = new XMLHttpRequest();
      var url = `http://localhost:3000/getAll?categorie=${categorie}`;
      xhttp.open("GET", url, true);
      xhttp.send();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {
            var response = JSON.parse(this.responseText);
            var contentContainer = document.getElementById("content");

            var tableHTML = '<table class="table"><thead><tr><th>' + categorie + '</th><th>Actions</th></tr></thead><tbody>';
            for (var i = 0; i < response.length; i++) {
              var item = response[i];
              var itemName = item.Identifiant;
              tableHTML += '<tr><td>' + itemName + '</td><td>' +
                '<img src="img/bin.jpg" class="action-icon" onclick="deleteAll(\'' + categorie + '\', ' + item.idUtilisateur + ')">' +
                '<img src="crayon.png" class="action-icon" onclick="modifyAll(\'' + categorie + '\', ' + item.idUtilisateur + ')">' +
                '<button class="log-button" onclick="logIndex(' + item.idUtilisateur + ')">Log Index</button>' +
                '</td></tr>';
            }
            tableHTML += '</tbody></table>';

            contentContainer.innerHTML = tableHTML;
          } else {
            document.getElementById("demo").innerHTML = 'Error: ' + this.status;
          }
        }
      };
    }

    function deleteAll(categorie, index) {
      var xhttp = new XMLHttpRequest();
      var url = `http://localhost:3000/deleteAll?categorie=${categorie}&id=${index}`;
      xhttp.open("DELETE", url, true);
      xhttp.send();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {
            alert('Row deleted successfully');
            getAll(categorie);
          } else {
            document.getElementById("demo").innerHTML = 'Error: ' + this.status;
          }
        }
      };
    }

    function modifyAll(categorie, index) {
      window.location.href = 'http://localhost:3000/modifyAll?categorie=' + categorie + '&id=' + index;
    }

    function logIndex(index) {
      console.log("Clicked on row index:", index);
    }

    document.addEventListener('DOMContentLoaded', function() {
      var urlParams = new URLSearchParams(window.location.search);
      var token = urlParams.get('token');
      if (!token) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>

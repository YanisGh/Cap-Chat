<!DOCTYPE html>
<html>
<head>
  <title>Success Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Successful</h1>
    <p>Welcome to the member's area!</p>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" onclick="getAll('theme')">Voir les th√®mes</button>
      <button type="button" class="btn btn-primary" onclick="getAll('artistes')">Voir les artistes</button>
      <button type="button" class="btn btn-primary" onclick="getAll('jeux d\'image')">Voir les jeux d'image</button>
    </div>

    <div id="content" class="mt-4"></div>
  </div>

  <script>
    function getAll(categorie) {
      var xhttp = new XMLHttpRequest();
      var url = `http://localhost:3000/getAll?categorie=${categorie}`;
      xhttp.open("GET", url, true);
      xhttp.send();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {
            //Reponse = ce que la route renvoie
            var response = JSON.parse(this.responseText);
            var contentContainer = document.getElementById("content");

            // Generate table HTML
            var tableHTML = '<table class="table"><thead><tr><th>' + categorie + '</th></tr></thead><tbody>';
            for (var i = 0; i < response.length; i++) {
              tableHTML += '<tr><td>' + response[i] + '</td></tr>';
            }
            tableHTML += '</tbody></table>';

            contentContainer.innerHTML = tableHTML;
          } else {
            document.getElementById("demo").innerHTML = 'Error: ' + this.status;
          }
        }
      };
    }

    // Wait for the page to load
    document.addEventListener('DOMContentLoaded', function() {
      // Check if a token is present in the URL
      var urlParams = new URLSearchParams(window.location.search);
      var token = urlParams.get('token');

      // Redirect if the token is missing or invalid
      if (!token) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
